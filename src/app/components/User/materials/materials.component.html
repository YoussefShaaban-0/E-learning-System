<div>
    <div class="row d-flex flex-row gap-2">
        <div class="flex flex-column col-lg-2 col-sm-4">
            <div>
                <app-user-menu></app-user-menu>
            </div>
        </div>

        <div class="col-lg-9 col-sm-9">
            <p class="fontStyle mt-4 mb-0">Course Content</p>
            <div class="d-flex row justify-content-between align-items-center">
                <div class="col-md-4">
                    <input class="form-control mt-0" placeholder="Search" />
                </div>
                <div class="col-md-4 text-center">
                    <i class="fa-regular fa-bell fs-4 me-3"></i>
                    <i class="fa-regular fa-envelope fs-4"></i>
                </div>
                <div class="col-md-4 d-flex flex-row">
                    <div>
                        <i class="fa-solid fa-circle-user" style="font-size: 3em"></i>
                    </div>
                    <div class="d-flex ms-3 flex-column">
                        <div class="d-flex justify-content-between align-items-center">
                            <p>
                                <a class="text-decoration-none text-black fw-bold" href="/profile">Habiba Hesham</a>
                            </p>
                            <a href="/profile" class="fa-solid fa-chevron-down fs-6 mb-3 ms-2 text-black"
                                style="text-decoration: none"></a>
                        </div>
                        <p class="text-muted h">Student</p>
                    </div>
                </div>
            </div>

            <div class="card bg-white mt-3">
                <div class="p-4">
                    <div class="align-items-center gap-5">
                        <div class="mb-3">
                            <p class="title1">{{course.title}}</p>
                            <div class="d-flex flex-row justify-content-between">
                                <div class="col-lg-3">
                                    <label class="title2">Lectures</label>
                                    <div *ngFor="let lec of course.lectures; let i = index">
                                        <div class="d-flex flex-row align-items-center justify-content-between card bg-color gap-3 p-2 mb-3">
                                          <a class="title d-flex justify-content-center align-items-center"
                                             href="{{ course.lectures[i] }}" target="_blank"
                                             style="text-decoration: none; color: black;">Lecture {{ i + 1 }}</a>
                                          <div class="form-check">
                                            <input class="form-check-input" type="checkbox"
                                                   [id]="'lectureCheckbox' + i"
                                                   [checked]="progress.completedLectures.includes(i)"
                                                   (change)="check(i)">
                                          </div>
                                        </div>
                                      </div>
                                </div>

                                <div class="col-lg-8">
                                    <label class="title2">Assignments</label>
                                    <div *ngFor="let assignment of assignments; let i = index">
                                        <div [routerLink]="['/submit-assignment',user.id,assignment.id]"
                                            class="d-flex flex-row align-items-center justify-content-between card bg-color gap-3 p-2 mb-3">
                                            <a class="title d-flex justify-content-center align-items-center"
                                                style="text-decoration: none; color: black;">Assignment</a>
                                            <a class="title d-flex justify-content-center align-items-center"
                                                style="text-decoration: none; color: black;">{{assignment.title}}</a>
                                            <a class="title d-flex justify-content-center align-items-center"
                                                style="text-decoration: none; color: black;">{{assignment.deadline}}</a>
                                            <!-- <a class="title d-flex justify-content-center align-items-center"
                                                style="text-decoration: none; color: black;">{{assignment.}}</a> -->
                                        </div>
                                    </div>

                                </div>

                            </div>
                            <button class="btn " (click)="addProgress()">Ok</button>
                        </div>
                    </div>


                </div>
            </div>

        </div>
    </div>
</div>
