<div>

      <div class="col-lg-9 col-sm-7">
        <p class="fontStyle mt-3 mb-0">Courses</p>
        <div class="d-flex row justify-content-between align-items-center">
          <div class="col-md-4">
            <input class="form-control bg-color rounded mt-0" placeholder="Search" />
          </div>
          <div class="col-md-4 text-center">
            <i class="fa-regular fa-bell fs-4 me-3"></i>
            <i class="fa-regular fa-envelope fs-4"></i>
          </div>
          <div class="col-md-4 d-flex flex-row">
            <div>
              <!-- <img class="rounded-circle img-fuild w-100" src="../assets/images/cover.jpeg"> -->
              <i class="fa-solid fa-circle-user" style="font-size: 3em"></i>
            </div>
            <div class="d-flex ms-3 flex-column">
              <div class="d-flex justify-content-between align-items-center">
                <p>
                  <a class="text-decoration-none text-black fw-bold" href="/profile">Habiba Hesham</a>
                </p>
                <a href="/profile" class="fa-solid fa-chevron-down fs-6 mb-3 ms-2 text-black"
                  style="text-decoration: none"></a>
              </div>
              <p class="text-muted h">Student</p>
            </div>
          </div>
        </div>
  
        <div class="cardbackground p-4 bg-color mt-3">
          <div class="flex flex-column">
            <div class="d-flex flex-row justify-content-between">
              <p class="title1">All courses (6)</p>
              <p class="title1">On going (3)</p>
              <p class="title1">Completed (2)</p>
              <p class="title2">See all</p>
            </div>
            <!-- [(ngModel)]="coursesService.courses.title" -->
            <div class="container">
              <div class="row">
                <div class="col-lg-3" *ngFor="let course of courses">
                  <div class="card cardbackground">
                    <img class="card-img-top" [src]="course.img" alt="Card image cap">
                    <div class="card-body">
                      <p class="card-text title2">{{ course.title }}</p>
                      <div class="progress mb-3" role="progressbar"
                           [attr.aria-valuenow]="getProgressPercentage(course.id)"
                           aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-warning text-dark"
                             [style.width.%]="getProgressPercentage(course.id)">
                          {{ getProgressPercentage(course.id)}}%
                        </div>
                      </div>
                      <button class="btn btn-outline-dark bg-color align-items-center d-flex label2"
                              [routerLink]="['/materials', user.id, course.id]">
                        Start
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
