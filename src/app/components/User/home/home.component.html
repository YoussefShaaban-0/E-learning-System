<div>
  <div class="row d-flex flex-row gap-2 ">


    <div class="flex flex-column col-lg-2 col-sm-4">
      <div>
        <app-user-menu></app-user-menu>
      </div>
    </div>

    <div class="col-lg-9 col-sm-7">
      <p class="fontStyle mt-4 mb-0">Dashboard</p>
      <div class="d-flex row justify-content-between align-items-center">
        <div class="col-md-4">
          <input class="form-control mt-0" placeholder="Search" />
        </div>
        <div class="col-md-4 text-center">
          <i class="fa-regular fa-bell fs-4 me-3"></i>
          <i class="fa-regular fa-envelope fs-4"></i>
        </div>
        <div class="col-md-4 d-flex flex-row">
          <div>
            <i class="fa-solid fa-circle-user" style="font-size: 3em"></i>
          </div>
          <div class="d-flex ms-3 flex-column">
            <div class="d-flex justify-content-between align-items-center">
              <p>
                <a class="text-decoration-none text-black fw-bold" href="/profile">user</a>
              </p>
              <a href="/profile" class="fa-solid fa-chevron-down fs-6 mb-3 ms-2 text-black"
                style="text-decoration: none"></a>
            </div>
            <p class="text-muted h">Student</p>
          </div>
        </div>
      </div>

      <div class="cardbackground py-5 p-4 bg-color mt-3">
        <p class="title1">Announcement</p>
        <input class="form-control rounded-pill py-3 label2" style="background-color: #D4DEFF;"
          placeholder="Hello, your live session is about to start!">
      </div>

      <!-- <div class="d-flex flex-row">
      <div class="cardbackground bg-color">
        <div class="card">
          <p>habiab</p>
        </div>
      </div>
    </div> -->

      <div class="cardbackground py-5 p-4 bg-color mt-3">

        <p class="title1">Assignments</p>
        <div class="d-flex flex-column gap-3 mb-3">
        <div class="card col">
          <div class="d-flex flex-row justify-content-between m-3">
            <!-- <div class="d-flex flex-column align-items-start">
              <p class="title">name</p>
            </div> -->
            <div class="d-flex flex-column align-items-start">
              <p class="title">Title</p>
            </div>
            <!-- <div class="d-flex flex-column align-items-start">
              <p class="title">{{assignment.}}</p>
            </div> -->
            <div class="d-flex flex-column align-items-start">
              <p class="title">Grade</p>
            </div>
          </div>
        </div>
      </div>
        <div class="d-flex flex-column gap-3 mb-3"
          *ngFor="let assignment of assignments ; let i = index">
          <div [routerLink]="['/submit-assignment', assignment.id]" class="card col">
            <div class="d-flex flex-row justify-content-between m-3">
              <!-- <div class="d-flex flex-column align-items-start">
                <p class="title">name</p>
              </div> -->
              <div class="d-flex flex-column align-items-start">
                <p class="title">{{assignment.title}}</p>
              </div>
              <!-- <div class="d-flex flex-column align-items-start">
                <p class="title">{{assignment.}}</p>
              </div> -->
              <div class="d-flex flex-column align-items-start">
                <p class="title">{{assignment.score}}</p>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
