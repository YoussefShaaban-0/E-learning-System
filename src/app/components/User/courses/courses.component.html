<div>
  <div class="row d-flex flex-row gap-2">
    <div class="flex flex-column col-lg-2 col-sm-4">
      <div>
        <app-user-menu></app-user-menu>
    </div>
  </div>

    <div class="col-lg-9 col-sm-7">
      <div>
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <p class="fontStyle mt-3 mb-0">All Courses</p>
          </div>
      
          <div class="mt-3 d-flex flex-row align-items-center justify-content-end">
            <app-app-bar></app-app-bar>
          </div>
        </div>
      </div>

      <div class="cardbackground p-4 bg-color mt-3">
        <div class="flex flex-column">
          <div class="d-flex flex-row justify-content-between">
            <p class="title1">All courses (6)</p>
            <p class="title1">On going (3)</p>
            <p class="title1">Completed (2)</p>
            <p class="title2">See all</p>
          </div>
          <!-- [(ngModel)]="coursesService.courses.title" -->
          <div class="container">
            <div class="row">
              <div class="col-lg-3" *ngFor="let course of coursesObservable | async; let i = index">
                <div class="card cardbackground mb-3">
                  <img class="card-img-top" [src]="course.img" alt="Card image cap">
                  <div class="card-body">
                    <p class="card-text title2 mb-5">{{ course.title }}</p>
                    <button class="btn btn-outline-dark bg-color align-items-center d-flex label2"
                            (click)="addRequestedCourse(course.id)"
                            [disabled]="isEnrollmentInProgress(course.id)">
                      <ng-container *ngIf="!isEnrollmentInProgress(course.id); else inProgressBlock">
                        Enroll
                      </ng-container>
                      <ng-template #inProgressBlock>
                        In Progress
                      </ng-template>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
