        <div>

        </div>
      </div>
  
      <div class="col-lg-9 col-sm-7">
        <p class="fontStyle mt-3 mb-0">Users</p>
        <div class="d-flex row justify-content-between align-items-center">
          <div class="col-md-4">
            <input

              placeholder="Search"
            />
          </div>
          <div class="col-md-4 text-center">
            <i class="fa-regular fa-bell fs-4 me-3"></i>
            <i class="fa-regular fa-envelope fs-4"></i>
          </div>
          <div class="col-md-4 d-flex flex-row">
            <div>
              <!-- <img class="rounded-circle img-fuild w-100" src="../assets/images/cover.jpeg"> -->

                <p>

                    class="text-decoration-none text-black fw-bold"
                    href="/profile"
                    >Habiba Hesham</a
                  >
                </p>
                <a
                  href="/profile"
                  class="fa-solid fa-chevron-down fs-6 mb-3 ms-2 text-black"
                  style="text-decoration: none"
                ></a>
              </div>
              <p class="text-muted h">Admin</p>
            </div>
          </div>
        </div>
  
        <div class="cardbackground py-5 p-4 bg-color mt-3">
          <p class="title1">All assignments</p>
  
  
          <div
            class="mt-3"
            *ngFor="let assignment of assignmentsObservable | async; index as i"
          >

              <div class="card col">
                <a
                  class="d-flex flex-row justify-content-between m-3"
                  style="text-decoration: none; color: black"
                  [routerLink]="['/submitted-assignment', assignment.id]"
                >
                  <p class="title">{{ assignment.title }}</p>
                  <p class="title">{{ assignment.score}}</p>
