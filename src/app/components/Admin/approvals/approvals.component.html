<div>
  <div class="row d-flex flex-row gap-2">
    <div class="flex flex-column col-lg-2 col-sm-4">
      <div>
        <app-menu></app-menu>
      </div>
    </div>

    <div class="col-lg-9 col-sm-7">
      <p class="fontStyle mt-3 mb-0">Users</p>
      <div class="d-flex row justify-content-between align-items-center">
        <div class="col-md-4">
          <input
            class="form-control bg-color rounded mt-0"
            placeholder="Search"
          />
        </div>
        <div class="col-md-4 text-center">
          <i class="fa-regular fa-bell fs-4 me-3"></i>
          <i class="fa-regular fa-envelope fs-4"></i>
        </div>
        <div class="col-md-4 d-flex flex-row">
          <div>
            <!-- <img class="rounded-circle img-fuild w-100" src="../assets/images/cover.jpeg"> -->
            <i class="fa-solid fa-circle-user" style="font-size: 3em"></i>
          </div>
          <div class="d-flex ms-3 flex-column">
            <div class="d-flex justify-content-between align-items-center">
              <p>
                <a
                  class="text-decoration-none text-black fw-bold"
                  href="/profile"
                  >Habiba Hesham</a
                >
              </p>
              <a
                href="/profile"
                class="fa-solid fa-chevron-down fs-6 mb-3 ms-2 text-black"
                style="text-decoration: none"
              ></a>
            </div>
            <p class="text-muted h">Student</p>
          </div>
        </div>
      </div>

      <div class="cardbackground py-5 p-4 bg-color mt-3">
        <p class="title1">All users</p>

        <div class="d-flex flex-column gap-3">
          <div class="card col">
            <div class="d-flex flex-row justify-content-between m-3">
              <p class="title1">Username</p>
              <p class="title1">E-mail</p>
              <p class="title1">Status</p>
              <p class="title1">Role</p>
              <p class="title1">Password</p>
              <button class="btn btn-outline-light"></button>
            </div>
          </div>
        </div>

        <div
          class="mt-3"
          *ngFor="let user of usersObservable | async; index as i"
        >
          <div class="d-flex flex-column gap-3">
            <div class="card col">
              <a
                class="d-flex flex-row justify-content-between m-3"
                style="text-decoration: none; color: black"
                [routerLink]="['/updateuser', user.id]"
              >
                <p class="title">{{ user.username }}</p>
                <p class="title">{{ user.email}}</p>
                <div *ngIf= "user.waiting">
                  <p class="title">Pending</p>
                </div>
                <div *ngIf="!user.waiting">
                  <p class="title">Active</p>
                </div>
                <p class="title">{{ user.role }}</p>
                <!-- <input class="form-control title" [(ngModel)]="user.role"> -->

                <p class="title">{{ user.password }}</p>
                <button
                  class="btn btn-outline-dark"
                  (click)="deleteUser(user.id)"
                >
                  Delete
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
