<div>
    <div class="row d-flex flex-row gap-2">
        <div class="flex flex-column col-lg-2 col-sm-4">
            <div>
                <app-menu></app-menu>
            </div>
        </div>

        <div class="col-lg-9 col-sm-9">
            <div class="d-flex row justify-content-between align-items-center py-3">
                <div class="col-lg-3">
                    <p class="fontStyle mt-2 mb-0">Assignment</p>
                </div>

                <div class="col-lg-4 d-flex flex-row align-items-center justify-content-center">
                    <div class="col-md-3 text-center">
                        <i class="fa-regular fa-bell fs-4 me-3"></i>
                        <i class="fa-regular fa-envelope fs-4"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-circle-user" style="font-size: 3em"></i>
                    </div>
                    <div class="d-flex ms-3 flex-column">
                        <div class="d-flex justify-content-center align-items-center">
                            <p>
                                <a class="text-decoration-none text-black fw-bold" href="/profile">Habiba Hesham</a>
                            </p>
                            <!-- <p class="text-muted">Student</p> -->
                            <a href="/profile" class="fa-solid fa-chevron-down fs-6 mb-3 ms-2 text-black"
                                style="text-decoration: none">
                            </a>

                        </div>
                        <!-- <p class="text-muted m-0">Student</p> -->
                    </div>
                </div>
            </div>

            <div class="card bg-white p-3 mb-2">
                <div class="m-4">
                    <div class="d-flex flex-row align-items-center gap-5">
                        <div class=" mb-3">
                            <p class="title1">{{course.title}}</p>

                            <div class="d-flex flex-row align-items-center justify-content-center gap-4">
                                <div class="d-flex flex-row gap-2 align-items-center">
                                    <label class="fw-bold">Title:</label>
                                    <input [(ngModel)]="title" class="rounded background-white form-control"
                                        placeholder="Midterm">
                                </div>
                                <div class="d-flex flex-row gap-2 align-items-center">
                                    <label class="fw-bold">Deadline:</label>
                                    <input [(ngModel)]="deadline" class="rounded background-white form-control"
                                        placeholder="50 mins">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- component.html -->
                    <div class="d-flex flex-column gap-3">
                        <div *ngFor="let control of cardControls; let i = index" class="gap-3">
                            <div class="d-flex carddd rounded border flex-column gap-2">
                                <div class="d-flex flex-row justify-content-between m-4 align-items-center"
                                    (click)="toggleAllCollapse()">
                                    <div class="d-flex flex-row col-lg-5 align-items-center">
                                        <div>
                                            <i class="fa-solid fa-bars"></i>
                                        </div>
                                        <div class="ms-3">
                                            <label class="fw-bold"> Question{{i+1}}: </label>
                                        </div>
                                        <div class="w-75">
                                            <textarea [(ngModel)]="questions[i]"
                                                class="text-muted cl rounded ms-4 form-control" > </textarea>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center">
                                        <div>
                                            <i class="fa-solid fa-pen-to-square"></i>
                                        </div>
                                        <div class="ms-3">
                                            <i class="fa-solid fa-trash" (click)="deleteCard(i)"></i>
                                        </div>
                                    </div>
                                </div>

                                <div [ngClass]="{'d-none': isCollapsed}"
                                class="">
                                <!-- <div class="d-flex flex-row"> -->
                                    <div class="ms-3">
                                        <label class="fw-bold"> Answer: </label>
                                    </div>
                                    <div class="w-75">
                                        <textarea [(ngModel)]="choices[i]"
                                            class="text-muted cl rounded ms-4 form-control"> </textarea>
                                    </div>
                                    <!-- </div> -->
                                </div>

                                <!-- el row bta3 el score wel points -->
                                <div [ngClass]="{'d-none': isCollapsed}"
                                    class="d-flex flex-row align-items-center mb-3">
                                    <div class="d-flex flex-row align-items-center mb-3">
                                
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <button class="btn btn-outline-danger bg-color title text-danger mt-3" (click)="addCard()">
                        <i class="fa-solid fa-plus"></i>
                        Add Question
                    </button>
                </div>


                <div class=" d-flex flex-row gap-3 justify-content-end">
                    <div class="">
                        <button class="btn btn-outline-danger  bg-color text-danger">
                            Discard
                        </button>
                    </div>
                    <!-- <button class="cl rounded ms-5" style="border-width: 1px;">
                            Keep in Draft
                        </button> -->
                    <div class=" ">
                        <button class="btn btn-outline-primary " (click)="addAssignment()">
                            Publish
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
