<div>
    <div class="row d-flex flex-row gap-2">
        <div class="flex flex-column col-lg-2 col-sm-4">
            <div>
                <app-menu></app-menu>
            </div>
        </div>

        <div class="col-lg-9 col-sm-9">
            <div class="d-flex row justify-content-between align-items-center py-3">
                <div class="col-lg-3">
                    <p class="fontStyle mt-2 mb-0">Course Materials</p>
                </div>

                <div class="col-lg-4 d-flex flex-row align-items-center justify-content-center">
                    <div class="col-md-3 text-center">
                        <i class="fa-regular fa-bell fs-4 me-3"></i>
                        <i class="fa-regular fa-envelope fs-4"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-circle-user" style="font-size: 3em"></i>
                    </div>
                    <div class="d-flex ms-3 flex-column">
                        <div class="d-flex justify-content-center align-items-center">
                            <p>
                                <a class="text-decoration-none text-black fw-bold" href="/profile">Habiba Hesham</a>
                            </p>
                            <!-- <p class="text-muted">Student</p> -->
                            <a href="/profile" class="fa-solid fa-chevron-down fs-6 mb-3 ms-2 text-black"
                                style="text-decoration: none">
                            </a>
                                
                        </div>
                        <!-- <p class="text-muted m-0">Student</p> -->
                    </div>
                </div>
            </div>

            <div class="card bg-white mt-2">
                <div class="p-4">
                    <div class="d-flex flex-row align-items-center gap-5">
                        <div class="col-lg-5 mb-3">
                            <p class="title1">{{course.title}}</p>


                            <div class="d-flex flex-row align-items-center gap-5">
                                <div class="col-lg-5 mb-3">
                                    <label class="title2">Title</label>
                                    <input [(ngModel)]="course.title" class="form-control bg-color mb-2 label"
                                        placeholder="Type here" />

                                    <label class="title2">Descreption</label>
                                    <textarea [(ngModel)]="course.description" class="form-control bg-color label"
                                        style="height: 145px" placeholder="Type here"></textarea>
                                </div>

                                <div class="col-lg-5">
                                    <label class="title2">Image</label>
                                    <textarea class="label form-control bg-color" style="height: 145px"
                                        placeholder="Add link to new image"></textarea>
                                </div>
                            </div>



                            <label class="title2">Course Content</label>
                            <div *ngFor="let lec of course.lectures; let i = index">
                                <div
                                    class="d-flex flex-row align-items-center justify-content-between card bg-color gap-3 p-2 mb-3">
                                    <a class="title d-flex justify-content-center align-items-center"
                                        href="{{ course.lectures[i] }}" target="_blank"
                                        style="text-decoration: none; color: black;">Lecture {{ i + 1 }}</a>

                                    <!-- <p class="title d-flex justify-content-center align-items-center">
                                {{course.lectures[i]}}
                                </p> -->
                                    <button class="btn btn-outline-danger bg-color title text-danger"
                                        (click)="deleteCard(i)">
                                        Delete
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="col-lg-8">

                        <div *ngFor="let control of cardControls; let i = index"
                            class="d-flex flex-row align-items-center justify-content-between card bg-color gap-3 p-2 mb-3">
                            <p class="title d-flex justify-content-center align-items-center">
                                Lecture {{ numberOfLectures + i + 1}}
                            </p>
                            <input #newlec class="form-control bg-color w-50 label" formControlName="title"
                                placeholder="Title" />
                            <button class="btn btn-outline-danger bg-color title text-danger"
                                (click)="addLecture(newlec)">
                                Upload
                            </button>
                            <button class="btn btn-outline-danger bg-color title text-danger" (click)="deleteCard(i)">
                                Delete
                            </button>
                        </div>

                    </div>
                    <button class="btn btn-outline-danger bg-color title text-danger" (click)="addCard()">
                        <i class="fa-solid fa-plus"></i>
                        Add Chapter
                    </button>

                    <div class="text-center">
                        <button class="btn btn-primary" style="background-color: #4979d1" (click)="updateCource()">
                            Edit Course
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
